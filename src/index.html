<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="shortcut icon" href="./img/tarjeta.png">
    <link rel="stylesheet" href="style.css" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header></header>
    
    <form id="container">
      <h1 id="titulo">Tarjeta de crédito</h1> 
      <div class="form-group">
        <label for="número tarjeta">Número tarjeta</label> 
        <input type="text" class="form-control" maxlength="16" required="" pattern="^[0-9]+" autocomplete="off" id="cardnumber"><br>
        </div>
      <div class="form-group">
        <label for="cvv">Ingrese CVV</label>
        <input type="text" required=" " class="form-control" id="cvv"><br>
      </div>  
      <div class="form-group"  id="expiration-date">
        <br>
        <label>Fecha de Expiración</label>
        <select class="mes">
            <option value="01">Enero</option>
            <option value="02">Febrero </option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Augosto</option>
            <option value="09">Setiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <select class="año">
            <option value="2022"> 2022</option>
            <option value="2023"> 2023</option>
            <option value="2024"> 2024</option>
            <option value="2025"> 2025</option>
            <option value="2026"> 2026</option>
            <option value="2027"> 2027</option>
        </select>
      <br>
      <br>
      <button type="button" id="btn" class="btn">Validar</button> 
    </div>
    </form>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
